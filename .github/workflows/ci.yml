---
name: CI/CD Pipeline

# Solament s'executa a main i release branches
on:
  push:
    branches: ["main", "release/*"]

jobs:
  # Job 1: Backend Check
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.6'
    
    - name: Install Dependencies
      run: go mod download
    
    - name: Run Unit Tests
      run: go test -v ./...
    
    - name: Build Check
      run: go build -v ./cmd/server

  # Job 2: Frontend Check
  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install pnpm
      run: npm install -g pnpm
    
    - name: Install Dependencies
      run: pnpm install
    
    - name: Run Linter
      run: pnpm lint
    
    - name: Run Tests (Vitest)
      run: pnpm test -- run
    
    - name: Build Check
      run: pnpm build
